<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title th:text="'Устройство ' + ${device.description}">Устройство</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/font-awesome.css" />
	<link href="css/default.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/animate.css" />
	<link rel="stylesheet" href="js/fancybox/jquery.fancybox.css" type="text/css" media="screen" />
	<link rel="stylesheet" type="text/css" href="css/isotope.css" media="screen" />
	<link rel="stylesheet" href="css/style.css">
	
</head>

<body>
	<header>
		<div class="main-menu">
			<div class="container">
				<div class="row">
					<div class="col-md-4">

						<h1><a class="navbar-brand" th:href="@{~/device?id={id}(id=${device.id})}" data-0="line-height:90px;"
								data-300="line-height:50px;" th:text="${device.description}"> Hidayah
							</a></h1>

					</div>

					<div th:replace="templates :: mainMenu"></div>
				</div>
			</div>
		</div>
	</header>

	<div class="container">

		<!--<h4 th:text="${device.description}">Устройство сервера</h4>-->

		<div>
			<table id="devicesTable" class="table table-dark table-striped">
				<thead>
					<tr>
						<th>Идентификатор</th>
						<th>Прошивка</th>
						<!--<th>Описание</th>-->
						<th>Состояние</th>
						<!--<th>IP</th>-->
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td th:text="${device.name}">Идентификатор</td>
						<td th:text="${device.firmware}">Прошивка</td>
						<!--<td th:text="${device.description}">Описание</td>-->
						<td th:text="${device.getStateEmoji()} + ' ' + ${device.getStateDescription()}">Состояние</td>
						<!--<td th:text="${device.ip}">IP</td>-->
						<td>
							<div class="dropdown">
								<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
									&#x2699; Админ
									<span class="caret"></span>
								</button>
								<ul class="dropdown-menu">
									<li><a th:href="@{http://{addr}/info(addr=${device.ip})}"
											class="btn">&#x2139; Информация</a></li>
									<li><a th:href="@{http://{addr}/data(addr=${device.ip})}"
											class="btn">&#x1F4DA; Данные</a></li>
									<li><a th:href="@{http://{addr}/update(addr=${device.ip})}"
											class="btn">&#x1F4F2; Прошивка</a></li>
								</ul>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<p>
			<h4>Показания датчиков</h4>
		</p>

		<div id="sensorsContent" style="display: flex; flex-wrap: wrap;">
			<div th:each="entity : ${sensors}" class="panel panel-default"
				style="width: 400px; float: left; min-width: 300px; margin: 5px;">
				<div th:text="${entity.emoji} + ' ' + ${entity.description}" class="panel-heading">Entity Heading</div>
				<div class="panel-body">
					<table id="devicesTable" class="table table-striped">
						<tbody>
							<tr th:each="entityField : ${holder.getEntityFields().get(entity.name)}">
								<td th:text="${entityField.emoji}">Emoji</td>
								<!--<td th:text="${entityField.getDescriptionByDescriptionField()}">description</td>-->
								<td><a th:href="@{~/entityField?id={entityFieldId}(entityFieldId=${entityField.id})}"
										th:text="${entityField.getDescriptionByDescriptionField()}">description</a></td>
								<td th:text="${entityField.getValueStr()}">value</td>
							</tr>
							<tr th:each="entityField : ${holder.getEntityFieldsImageable().get(entity.name)}">
								<td th:text="${entityField.emoji}">Emoji</td>
								<!--<td th:text="${entityField.getDescriptionByDescriptionField()}">description</td>-->
								<td><a th:href="@{~/entityField?id={entityFieldId}(entityFieldId=${entityField.id})}"
										th:text="${entityField.getDescriptionByDescriptionField()}">description</a>
								</td>
								<td th:text="${entityField.getEntityFieldEnabledValueByCurrentValue().getEmoji()} + ' (' + ${entityField.getEntityFieldEnabledValueByCurrentValue().getDescription()} + ')'">value</td>
								
							</tr>
							<tr th:each="entityAction : ${holder.getEntityFieldActions().get(entity.name)}">
								<td>
									<a th:href="@{~/executeAction_{deviceId}_{entityId}_{action}_(deviceId=${device.id},entityId=${entityAction.getTargetId()},action=${entityAction.getData()})}"
										class="btn btn-default" th:text="${entityAction.getDescription()}">value</a>
									<a th:href="@{~/entityField?id={entityFieldId}(entityFieldId=${entityAction.getTargetId2()})}">История</a>
								</td>
							</tr>
						</tbody>
					</table>

				</div>
			</div>
		</div>
	</div>

	<footer th:replace="templates :: footer"></footer>

	<script src="js/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.isotope.min.js"></script>
	<script src="js/fancybox/jquery.fancybox.pack.js"></script>
	<script src="js/wow.min.js"></script>
	<script src="js/functions.js"></script>
	<script type="text/javascript">
		new WOW().init();
	</script>

</body>

</html>
