<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${pageHeader}">Устройство</title>

<!-- Bootstrap -->
<link href="../css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../css/font-awesome.min.css" />
<link rel="stylesheet" href="../css/font-awesome.css" />
<link href="../css/default.css" rel="stylesheet" />
<link rel="stylesheet" href="../css/animate.css" />
<link rel="stylesheet" href="../js/fancybox/jquery.fancybox.css"
	type="text/css" media="screen" />
<link rel="stylesheet" type="text/css" href="../css/isotope.css"
	media="screen" />
<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="../css/bootstrap-datetimepicker.min.css" />

</head>

<body>
	<header>
		<div class="main-menu">
			<div class="container">
				<div class="row">
					<div class="col-md-4">

						<h1><a class="navbar-brand" th:href="${baseUrl} + '/virtual/devices'" data-0="line-height:90px;" data-300="line-height:50px;"
								> Тревога
							</a></h1>
					</div>

					<div th:replace="templates :: mainMenuFull"></div>
				</div>
			</div>
		</div>
	</header>

	<div class="container">
		<h4 th:text="${pageHeader}"></h4>

		<form action="#" th:action="@{/save{path}Alarm(path=${alarm.targetItemClass.getSimpleName()})}" th:object="${alarm}"
			method="post">
			<input type="hidden" th:field="*{id}">
			<table class="table table-dark table-striped">
				<tr>
					<td>itemClass</td>
					<td th:text="${alarm.targetItemClass.getSimpleName()}"></td>
				</tr>
				<tr>
					<td>oldState</td>
					<td th:text="${alarm.getPreviousAlarmState()}"></td>
				</tr>
				<tr>
					<td>newState</td>
					<td th:text="${alarm.getAlarmState()}"></td>
				</tr>
				<tr>
					<td>description</td>
					<td><input type="text" th:field="*{description}"></td>
				</tr>
				<tr>
					<td>paramater</td>
					<td><input type="text" th:field="*{parameter}"></td>
				</tr>
				<tr>
					<td>Message interval</td>
					<td><input type="number" th:field="*{messageInterval}"></td>
				</tr>
				
				<tr>
					<td>Checker</td>
					<td>
						<select th:field="*{checkerName}">
								<option th:each="checker : ${checkers}"
									th:value="${checker.getName()}"
									th:utext="${checker.getName()}"
									th:selected="${checker.getName().equals(currentCheckerName)}"/>
						</select>
					</td>
				</tr>
				
				<tr>
					<td>target</td>
					<td>
						<select th:name="itemId">
								<option th:each="target : ${targets}"
									th:value="${target.getId()}"
									th:utext="${target.getName()}"
									th:selected="${target.getId().equals(alarm.getItemId())}"/>
						</select>
					</td>
				</tr>
				
				
			</table>

			<h4>Event actions</h4>
			
			<div th:if="${alarm.actions.size()>0}">
				<table class="table table-dark table-striped">
					<thead>
						<tr>
							<th>State1</th>
							<th>State2</th>
							<th>stringFormatted</th>
							<th>stringParametersFormatted</th>
							<th>bean</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="actionItem : ${alarm.getActionsList()}">
							<td th:text="${actionItem.getOldState()}"></td>
							<td th:text="${actionItem.getNewState()}"></td>
							<td th:text="${actionItem.stringFormatted}"></td>
							<td th:text="${actionItem.stringParametersFormatted}"></td>
							<td th:text="${actionItem.targetBeanName}"></td>
							
							<td>
								<a th:href="@{~/deleteAction?id={id}&alarmId={alarmId}(id=${actionItem.id}, alarmId=${alarm.id})}"
									class="btn btn-default">delete</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div>
				<input type="submit" class="btn btn-default" value="&#x1F4BE; Сохранить" />
				<a th:href="@{~/alarmsList}" class="btn btn-default">&#x274C;Отмена</a>
			</div>

		</form>
		
		<form th:if="${!alarm.isNew()}" action="#" th:action="@{/saveAlarmEvent}" th:object="${alarmEvent}"
			method="post">
			<input type="hidden" name="alarmId" th:value="${alarm.id}">0</input>
			<input type="hidden" th:field="*{id}">
			<table class="table table-dark table-striped">
				<tr>
					<td>oldState</td>
					<td>
						<select name="oldStateName">
								<option th:each="state : ${alarmStates}"
									th:value="${state.getName()}"
									th:utext="${state.getName()}"
									th:selected="${state.equals(alarmEvent.oldState)}"/>
						</select>
					</td>
					<td>newState</td>
					<td>
						<select name="newStateName">
								<option th:each="state : ${alarmStates}"
									th:value="${state.getName()}"
									th:utext="${state.getName()}"
									th:selected="${state.equals(alarmEvent.newState)}"/>
						</select>
					</td>
					<td>bean</td>
					<td>
						<select th:field="*{targetBeanName}">
								<option th:each="processor : ${alarmStateChangedEventProcessors}"
									th:value="${processor.getName()}"
									th:utext="${processor.getName()}"
									th:selected="${processor.getName().equalsIgnoreCase(alarmEvent.targetBeanName)}"/>
						</select>
					</td>
				</tr>
				<tr>
					<td>stringFormatted</td>
					<td>
						<input type="text" th:field="*{stringFormatted}">
					</td>
					<td>stringFormatted</td>
					<td>
						<input type="text" th:field="*{stringParametersFormatted}">
					</td>
				</tr>
				<tr>
					<td>hint</td>
					<td th:text="*{hint}">
					</td>
					<td>dispatchIfSameState</td>
					<td>
						<input type="checkbox" th:field="*{dispatchIfSameState}">
					</td>
					<td>interval</td>
					<td>
						<input type="number" th:field="*{interval}">
					</td>
				</tr>
			</table>
			<div>
				<input type="submit" class="btn btn-default" value="&#x1F4BE; Сохранить" />
			</div>
		</form>
	</div>

	<footer th:replace="templates :: footer"></footer>

	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/jquery.isotope.min.js"></script>
	<script src="../js/fancybox/jquery.fancybox.pack.js"></script>
	<script src="../js/wow.min.js"></script>
	<script src="../js/functions.js"></script>
	<script type="text/javascript">
		new WOW().init();
	</script>

</body>

</html>
