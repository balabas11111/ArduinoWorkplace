btn w3-teal" onclick="submitForm(&#39;restart&#39;,&#39;settForm1&#39;,&#39;msgContent&#39;);">Перезагрузить</button>			</p>		</form>	<form class="w3-container" id="settForm2" action="http://192.168.0.50/setup" method="POST">			<p><label><b>Перезагрузить датчики.</b></label></p>			<input type="hidden" name="doReset" value="sensors">				<p>				<button class="w3-btn w3-teal" onclick="submitForm(&#39;restart&#39;,&#39;settForm2&#39;,&#39;msgContent&#39;);">Скинуть датчики</button>				</p>			</form>	<form class="w3-container" id="settForm3" action="http://192.168.0.50/setup" method="POST">			<p><label><b>Отправить данные в ThingSpeak.</b></label></p>			<input type="hidden" name="doReset" value="sendToTS">				<p>				<button class="w3-btn w3-teal" onclick="submitForm(&#39;restart&#39;,&#39;settForm3&#39;,&#39;msgContent&#39;);">Отправить данные</button>				</p>			</form>	<form class="w3-container" id="settForm4" action="http://192.168.0.50/setup" method="POST">				<p><label><b>Найти устройство (Сделать бип-бип)</b></label></p>				<input type="hidden" name="doReset" value="beep">					<p>					<button class="w3-btn w3-teal" onclick="submitForm(&#39;restart&#39;,&#39;settForm4&#39;,&#39;msgContent&#39;);">Бибикнуть</button>					</p>				</form><div id="msgContent" class="w3-card-4" style="margin-left:10px; margin-right:10px; margin-top:10px; margin-bottom:10px;"></div></div></div></body></html>
