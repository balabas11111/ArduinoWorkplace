<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Режимы тревоги</title>
	<th:block th:replace="templates :: headImports" ></th:block>
</head>

<body>
<header th:replace="templates :: MainPageHeader(url=${'index'}, text=${'Режимы тревоги'})"></header>
	<!-- column content -->
	<div id="main-content">

		<div class="container">
			<h1>Сигналы тревоги</h1>
			<h2 th:text="${itemType}">qqq</h2>
			
			<ul class="nav nav-tabs">
			  <th:block th:replace="alarms/templates :: AlarmsLink(itemType=${itemType},itemTypeName='Device', text='Устройство')"></th:block>	
			  <th:block th:replace="alarms/templates :: AlarmsLink(itemType=${itemType},itemTypeName='Group', text='Группа')"></th:block>
			  <th:block th:replace="alarms/templates :: AlarmsLink(itemType=${itemType},itemTypeName='Entity', text='Датчик')"></th:block>
			  <th:block th:replace="alarms/templates :: AlarmsLink(itemType=${itemType},itemTypeName='Entity_Field', text='Показатель')"></th:block>
			</ul>
			
			<div class="tab-content">
			  <th:block th:if="${itemType.equalsIgnoreCase('Device')}" 
			  			th:replace="alarms/templates :: AlarmsTable(alarms=${alarms},itemTypeName='Device')"></th:block>
			  <th:block th:if="${itemType.equalsIgnoreCase('Group')}" 
			  			th:replace="alarms/templates :: AlarmsTable(alarms=${alarms},itemTypeName='Group')"></th:block>
			  <th:block th:if="${itemType.equalsIgnoreCase('Entity')}" 
			  			th:replace="alarms/templates :: AlarmsTable(alarms=${alarms},itemTypeName='Entity')"></th:block>
			  <th:block th:if="${itemType.equalsIgnoreCase('Entity_Field')}" 
			  			th:replace="alarms/templates :: AlarmsTable(alarms=${alarms},itemTypeName='Entity_Field')"></th:block>  
			</div>
		</div>
			
	</div>
	<!-- end column content -->
	<footer th:replace="templates :: footer"></footer>

	<div th:replace="templates :: imports" th:remove="tag"></div>
</body>

</html>
