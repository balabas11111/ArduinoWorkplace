			<h4>История значений</h4>

		<div class="container">
			<div class="row">
				<div class='col col-lg-3'>
					<div class="form-group">

							<input type='text' class="form-control" />

							<input type='text' class="form-control" />
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-calendar"></span>
							</span>
						</div>

					<button class="btn btn-default" onclick="onDateChange();">&#x1F4C6; Обновить</button>

		<canvas id="chart1"></canvas>
	</div>

	<footer th:replace="templates :: footer"></footer>

	<!-- Include all compiled plugins (below), or include individual files as needed 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<script src="js/jquery.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css" />
	<script	src="js/moment-with-locales.js"></script>
	<script	src="js/bootstrap-datetimepicker.min.js"></script>
	
	<script src="js/bootstrap.min.js"></script>

	<script src="chart/Chart.js"></script>

	<script th:inline="javascript">
		/*<![CDATA[*/
		var afterDate = /*[[${afterDate}]]*/;
		var beforeDate = /*[[${beforeDate}]]*/;
		var entityFieldId = /*[[${entityField.getId()}]]*/;

		var chartDataHeader = /*[[${chartDataHeader}]]*/;
		var chartDataY = /*[[${chartDataY}]]*/;
		var chartDataStr = /*[[${chartData}]]*/;

		chartDataStr = chartDataStr.replace('"[', "'[");
		chartDataStr = chartDataStr.replace(']"', "]'");

		var chartData = JSON.parse(chartDataStr);

		/*]]>*/
	</script>

	<script type="text/javascript">
		
		var redirectUrl = "/entityField?id=" + entityFieldId;
		var startDate;
		var endDate;
	
		$(function () {
			$('#dateAfter').datetimepicker({
				locale: 'ru'
			});
		});
		$(function () {
			$('#dateBefore').datetimepicker({
				locale: 'ru'
			});
		});
		$("#dateAfter").on("dp.change", function (e) {
            startDate = e.date;
        });
        $("#dateBefore").on("dp.change", function (e) {
            endDate = e.date;
        });

	$(function () {
		if(afterDate!=undefined && afterDate!=null) {
			$("#dateAfter").data("DateTimePicker").date(moment(afterDate)); 
		}
		if(beforeDate!=undefined && beforeDate!=null) {
			$("#dateBefore").data("DateTimePicker").date(moment(beforeDate));
		}
	});
		function onDateChange() {
			var startDateUtc = startDate!=undefined?startDate.valueOf():undefined;
			var endDateUtc = endDate!=undefined?endDate.valueOf():undefined;
			var url = redirectUrl;
			if(startDateUtc!=undefined && startDateUtc!=false && startDateUtc!=null) {
				url += "&afterDate=";
				url += startDateUtc;
			}
			if(endDateUtc!=undefined && endDateUtc!=false && endDateUtc!=null) {
				url += "&beforeDate=";
				url += endDateUtc;
			}

			window.location.href = url;
		}
	</script>

	<script type="text/javascript">
		var ctx = document.getElementById('chart1').getContext('2d');
		ctx.canvas.width = 1000;
		ctx.canvas.height = 300;

		var color = Chart.helpers.color;
		var cfg = {
			data: {
				datasets: [{
					label: chartDataHeader,
					backgroundColor: 'rgb(255, 99, 132)',
					borderColor: 'rgb(255, 99, 132)',
					data: chartData,
					type: 'line',
					pointRadius: 0,
					fill: false,
					lineTension: 0,
					borderWidth: 2
				}]
			},
			options: {
				animation: {
					duration: 0
				},
				scales: {
					xAxes: [{
						type: 'time',
						time: {
							tooltipFormat: 'YYYY-MM-DD  HH:mm:ss',
						},
						distribution: 'linear',
						offset: true,
						ticks: {
							major: {
								enabled: true,
								fontStyle: 'bold'
							},
							source: 'data',
							autoSkip: true,
							autoSkipPadding: 75,
							maxRotation: 0,
							sampleSize: 100
						}
					}],
					yAxes: [{
						gridLines: {
							drawBorder: false
						},
						scaleLabel: {
							display: true,
							labelString: chartDataY
						}
					}]
				},
				tooltips: {
					intersect: false,
					mode: 'index',
					callbacks: {
						label: function (tooltipItem, myData) {
							/*var label = myData.datasets[tooltipItem.datasetIndex].label || '';
							if (label) {
								label += ': ';
							}
							label += parseFloat(tooltipItem.value).toFixed(2);
							*/
							var label = parseFloat(tooltipItem.value).toFixed(2);
							label += '  ';
							label += chartDataY;
							return label;
						}
					}
				}
			}
		};

		var chart = new Chart(ctx, cfg);
	</script>

</body>

</html>
