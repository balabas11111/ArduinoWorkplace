<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title th:text="'Управление сервером ' + ${serverName}">Устройства
	сервера</title>
	
<th:block th:replace="templates :: headImports" ></th:block>
</head>

<body>
	<header th:replace="templates :: MainPageHeader(url=${'index'}, text=${serverName})"></header>

	<div id="main-content">

		<div class="container">
			<h3>Сервер</h3>
		</div>

		<form th:action="@{/restartServer}" method="post">
			<input type="submit" class="btn btn-default" value="&#x267B;Перезапустить сервер" />

		</form>

		<div class="container">
			<h3>Управление</h3>
		</div>
		<a th:href="@{~/virtual/devices}" class="btn btn-default">&#x1F4DF;Виртуальные устройства/поля/Гаджеты</a>

		<a th:href="@{~/alarmsList}" class="btn btn-default">&#x26D4;Сигналы тревоги</a>

	</div>

	<!-- end column content -->
	<footer th:replace="templates :: footer"></footer>

	<div th:replace="templates :: imports" th:remove="tag"></div>

</body>

</html>
