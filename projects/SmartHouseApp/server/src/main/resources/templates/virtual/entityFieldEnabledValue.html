<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
<th:block th:replace="templates :: headImportsUp" ></th:block>
</head>

<body>
	<header th:replace="templates :: MainPageHeader(url=${'listChart'}, text=${'Графики'})"></header>

	<div class="container">
		<h4 th:text="${pageHeader}"></h4>

		<table class="table table-dark table-striped">
			<tr>
				<td>Датчик</td>
				<td><label th:text="${entityField.entity.getEmojiDescriptionByDescriptionField()}"></td>
			</tr>
			<tr>
				<td>Показатель</td>
				<td><label th:text="${entityField.getEmojiDescriptionByDescriptionField()}"></td>
			</tr>
		</table>

		<h3>Разрешенные значения</h3>
		
		<table class="table table-dark table-striped">
			<tr th:each="entityFieldValue : ${entityField.getEntityFieldEnabledValues()}">
				<td th:text="${entityFieldValue.getValueStr()}"></td>
				<td th:text="${entityFieldValue.emoji}"></td>
				<td th:text="${entityFieldValue.description}"></td>
				<td th:text="${entityFieldValue.actionDescription}"></td>
				
				<td>
					<button type="button" class="btn btn-default" data-toggle="modal"
						th:attr="data-target='#deleteModal' + ${entityFieldValue.id}">&#x274C;Удалить</button>

					<div class="modal fade" th:id="'deleteModal' + ${entityFieldValue.id}">
						<div class="modal-dialog">
							<div class="modal-content">

								<!-- Modal Header -->
								<div class="modal-header">
									<button type="button" class="close"
										data-dismiss="modal">&times;</button>
									<h4 class="modal-title"
										th:text="'Действительно удалить ?    ' + ${entityFieldValue.description}">
										Действительно удалить ?</h4>
								</div>

								<!-- Modal footer -->
								<div class="modal-footer">
								    <a th:href="@{~/virtual/deleteEntityFieldEnabledValue_{id}_{entityFieldId}(id=${entityFieldValue.id}, entityFieldId=${entityField.id})}"
										class="btn btn-success">Удалить</a>
									<button type="button" class="btn btn-danger"
										data-dismiss="modal">Отменить</button>
								</div>
							</div>
						</div>
					</div>

				</td>
			</tr>
		</table>

		<form action="#" th:action="@{/virtual/addEntityFieldEnabledValue}" th:object="${entityFieldEnabledValue}"
			method="post">
			<input type="hidden" name="entityFieldId" th:value="${entityField.id}"></input>
			<table class="table table-dark table-striped">
				<tr>
					<td>Величина</td>
					<td><input type="text" th:field="*{value}"></td>
				</tr>
				<tr>
					<td>Описание</td>
					<td><input type="text" th:field="*{description}"></td>
				</tr>
				<tr>
					<td>Действие</td>
					<td><input type="text" th:field="*{actionDescription}"></td>
				</tr>
				<tr th:replace="devices/templates :: EmojiRow(emojis=${emojis}, emojiCode=${emoji})"></tr>
			</table>

			<div>
				<input type="submit" class="btn btn-default" value="&#x1F4BE; Сохранить" />
				<a th:href="@{~/virtual/entityFields}" class="btn btn-default">&#x274C;Отмена</a>
			</div>

		</form>
	</div>

	<footer th:replace="templates :: footer"></footer>

	<div th:replace="templates :: importsUp" th:remove="tag"></div>

</body>

</html>
