<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:replace="templates :: headImportsUp" ></th:block>
</head>

<body>
	<header th:replace="templates :: MainPageHeader(url=${baseUrl + '/virtual/devices'}, text=${'Виртуальные устройства'})"></header>

	<div class="container">
		<h4 th:text="${pageHeader}"></h4>

		<form action="#" th:action="@{/virtual/saveDevice}" th:object="${device}"
			method="post">
			<input type="hidden" th:field="*{id}">
			<table class="table table-dark table-striped">
				<tr>
					<td>Название</td>
					<td><input type="text" th:field="*{name}"></td>
				</tr>
				<tr>
					<td>Описание</td>
					<td><input type="text" th:field="*{description}"></td>
				</tr>
				<tr th:replace="devices/templates :: EmojiRow(emojis=${emojis}, emojiCode=${emoji})"></tr>
				
			</table>

			<h4>Виртуальные группы устройства</h4>

			<div th:replace="templates :: ItemAbstractTable(items=${groups}, chbxName='groups', checkedItemMap=${groupIds})"></div>
			
			<div>
				<input type="submit" class="btn btn-default" value="&#x1F4BE; Сохранить" />
				<a th:href="@{~/virtual/devices}" class="btn btn-default">&#x274C;Отмена</a>
			</div>

		</form>
	</div>

	<footer th:replace="templates :: footer"></footer>

	<div th:replace="templates :: importsUp" th:remove="tag"></div>

</body>

</html>
