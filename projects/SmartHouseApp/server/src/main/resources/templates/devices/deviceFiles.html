<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<th:block th:replace="templates :: headImports"></th:block>
</head>

<body>
	<header
		th:replace="templates :: MainPageHeader(url=${'index'}, text=${'Файлы ' + device.description})"></header>

	<div class="container">
		<a th:href="@{~/files}"
						class="btn btn-success">Файлы загрузки</a>
		<div
			th:replace="devices/templates :: DeviceHeader(device=${holder.device}, holder=${holder})"></div>

		<table class="table table-dark table-striped">
			<thead>
				<tr>
					<th>Имя</th>
					<th>Путь</th>
					<th>Размер</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="file : ${files}">
					<td th:text="${file.name}"></td>
					<td th:text="${file.path}"></td>
					<td th:text="${file.size}"></td>
					<td ><a th:href="@{~/deleteManager?id={id}&fileName={fileName}(id=${device.id},fileName=${file.name})}"
						class="btn btn-success">Удалить</a></td>
				</tr>
			</tbody>
		</table>
		<!-- 
		<th:block th:if="${files.size()=0}">
			<h3>Нет загруженых файлов</h3>
		
		</th:block>
		 -->
	</div>

	<footer th:replace="templates :: footer"></footer>
	<div th:replace="templates :: imports" th:remove="tag"></div>

</body>

</html>
