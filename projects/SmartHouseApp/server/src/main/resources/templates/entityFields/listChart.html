<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>&#x1F4CA; Метрики</title>
	<th:block th:replace="templates :: headImports" ></th:block>
</head>

<body>
<header th:replace="templates :: MainPageHeader(url=${'index'}, text=${'serverName'})"></header>

	<div id="main-content">

		<div class="container">
			<h1>Метрики</h1>
			<div>
			
				<a th:href="@{~/editChart?id=0}"
									class="btn btn-default">&#x2795;Создать</a>
			
				<table id="devicesTable" class="table table-dark table-striped">
					<thead>
						<tr>
							<th>Название</th>
							<th>Описание</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="viewChart : ${viewCharts}">
							<td th:text="${viewChart.name}">Название</td>
							<td th:text="${viewChart.description}">Описание</td>
							<td>
								<a th:href="@{~/viewChart?id={id}(id=${viewChart.id})}"
									class="btn btn-default">&#x1F441;Просмотр</a>
								<a th:href="@{~/editChart?id={id}(id=${viewChart.id})}"
									class="btn btn-default">&#x1F4DD;Редактировать</a>
									
								<button type="button" class="btn btn-danger" data-toggle="modal"
									th:attr="data-target='#deleteModal' + ${viewChart.id}">&#x274C;Удалить</button>


								<div class="modal fade" th:id="'deleteModal' + ${viewChart.id}">
									<div class="modal-dialog">
										<div class="modal-content">

											<!-- Modal Header -->
											<div class="modal-header">
												<button type="button" class="close"
													data-dismiss="modal">&times;</button>
												<h4 class="modal-title"
													th:text="'Действительно удалить ?    ' + ${viewChart.name} + ${viewChart.description}">
													Действительно удалить ?</h4>
											</div>

											<!-- Modal footer -->
											<div class="modal-footer">
											    <a th:href="@{~/deleteViewChart_{id}(id=${viewChart.id})}"
													class="btn btn-success">Удалить</a>
												<button type="button" class="btn btn-danger"
													data-dismiss="modal">Отменить</button>
											</div>
										</div>
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>
	<!-- end column content -->
	<footer th:replace="templates :: footer"></footer>

	<th:block th:replace="templates :: imports"></th:block>

</body>

</html>
