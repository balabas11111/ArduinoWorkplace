<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="'Устройство ' + ${device.description}">Устройство</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/font-awesome.min.css" />
<link rel="stylesheet" href="css/font-awesome.css" />
<link href="css/default.css" rel="stylesheet" />
<link rel="stylesheet" href="css/animate.css" />
<link rel="stylesheet" href="js/fancybox/jquery.fancybox.css"
	type="text/css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/isotope.css"
	media="screen" />
<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<header>
		<div class="main-menu">
			<div class="container">
				<div class="row">
					<div class="col-md-4">

						<h1>
							<a class="navbar-brand"
								th:href="@{~/device?id={id}(id=${device.id})}"
								data-0="line-height:90px;" data-300="line-height:50px;"
								th:text="${device.description}"> Hidayah </a>
						</h1>

					</div>

					<div th:replace="templates :: mainMenu"></div>
				</div>
			</div>
		</div>
	</header>

	<div class="container">

		<!--<h4 th:text="${device.description}">Устройство сервера</h4>-->

		<div>
			<table id="devicesTable" class="table table-dark table-striped">
				<thead>
					<tr>
						<th>Идентификатор</th>
						<th>Устройство</th>
						<th>Состояние</th>
						<th>Режимы тревоги</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td th:text="${device.name}">Идентификатор</td>
						<td th:text="${device.description}">Устройство</td>
						<td
							th:text="${device.getStateEmoji()} + ' ' + ${device.getStateDescription()}">Состояние</td>

						<td th:if="${alarms.size()==0}">
							<div>Нет проверок;</div>
						</td>
						<td th:unless="${alarms.size()==0}">
							<div th:each="entityAlarm : ${alarms}" class="alert alert-secondary">

								<strong
									th:text="${entityAlarm.getWatchedItem().getEmoji().toString()} + ' ' + ${entityAlarm.getWatchedItem().getDescription()}">EntityName</strong>
									<br><br>
								<div th:each="fieldAlarm : ${entityAlarm.getAlarms()}">
									<label
										th:text="${fieldAlarm.getWatchedItem().getNameDescriptionByDescriptionField()} + '   ' + ${fieldAlarm.getTriggerDescription()}"></label>
									<br>
								</div>
								<br>
								<strong>Доступны</strong>
									<br><br>

								<div th:each="possibleAlarm : ${possibleFieldAlarms.get(entityAlarm.getId())}">
									<label th:text="${possibleAlarm.getNameDescriptionByDescriptionField()}"></label>
									<br>
								</div>
								
							</div>
						</td>

						<td>
							<div class="dropdown">
								<button class="btn btn-default dropdown-toggle" type="button"
									data-toggle="dropdown">
									&#x2699; Админ <span class="caret"></span>
								</button>
							</div>
						</td>

					</tr>
				</tbody>
			</table>
		</div>

	</div>

	<footer th:replace="templates :: footer"></footer>

	<div th:replace="templates :: imports" th:remove="tag"></div>

</body>

</html>
