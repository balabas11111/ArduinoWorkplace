</head>
<body onload="onLoadPageComplete()">
				
<div id="leftSidebar" class="w3-sidebar w3-bar-block w3-light-grey w3-border-right w3-animate-left" style="display: none;">

</div>

<div id="main">

	<div id="pageHeader" class="w3-teal w3-row">
		
		<div class="w3-quarter w3-container w3-animate-opacity" style="width: 70px; height: 70px;">
			<button id="openNavBtn" class="w3-button w3-teal w3-xlarge" onclick="w3_open()" title="Открыть меню">☰</button>
		</div>
		<div class="w3-quarter w3-container w3-animate-opacity"	style="width: 150px;" >
			<h4 id="dId" remoteId="espSettingsBox" remoteVal="DeviceId" class="SettingsWidgetESP" style="margin-top: 20px;" 
				title="Идентификатор устройства">Устройство</h4>	
		</div>
		<div class="w3-third w3-container w3-animate-opacity">
			<h2 id="DeviceLocation" remoteId="espSettingsBox" remoteVal="DeviceLocation" class="SettingsWidgetESP" style="margin-left: 20px;" 
				title="Наименование/размещение устройства">Загрузка</h2>
		</div>
	</div>					
	
	<div class="w3-container">
		
		
		<div>
			<div class="w3-card-4" style="width:30%;  float:left; min-width: 440px; min-height:270px; margin-left: 10px; margin-top: 10px; margin-right: 10px; margin-bottom: 10px;">
					<div class="w3-container w3-teal">
						  <h1><div>Микроклимат</div></h1>
					</div>
					
					<form id="bmeMeasurer" remoteId="bmeMeasurer" reloadInterval="120000" 
								wsId="bmeMeasurer"
								class="wsParent MeasurerWidgetESPJson ReloadableWidget w3-container">
								
						<div id="temperatureDiv" class="w3-row" style="margin-top: 15px;">
							<div class="w3-quarter">
								<img src="./img/Temperature.png"/>
							</div>
							<div class="w3-third">
								<input id="Temperature" remoteVal="Temperature" targetTag="value"
									wsId="Temperature" wsValue="value"
									class="wsChild refreshableChild w3-input w3-border" style="width:90%" type="text" value="обновляю" disabled>
							</div>
							<div>
								<b>Температура °C</b>
							</div>
						</div>	

						<div id="pressureDiv" class="w3-row" style="margin-top: 15px;">
							<div class="w3-quarter">
								<img src="./img/Pressure.png"/>
							</div>
							<div class="w3-third">
								<input id="Pressure" remoteVal="Pressure" targetTag="value"
									wsId="Pressure" wsValue="value"
									class="wsChild refreshableChild w3-input w3-border" style="width:90%" type="text" value="обновляю" disabled>
							</div>
							<div>
								<b>Давление (Паскаль)</b>
							</div>
						</div>			
				   					   		
						<div id="humidityDiv" class="w3-row" style="margin-top: 15px;">
							<div class="w3-quarter">
								<img src="./img/Humidity.png"/>
							</div>
							<div class="w3-third">
								<input id="Humidity" remoteVal="Humidity" targetTag="value"
									wsId="Humidity" wsValue="value"
									class="wsChild refreshableChild w3-input w3-border" style="width:90%" type="text" value="обновляю" disabled>
							</div>
							<div>
								<b>Влажность (%)</b>
							</div>
						</div>	
									   		
				   	</form>
					<form id="luxMeasurer" remoteId="luxMeasurer" reloadInterval="120000" 
							wsId="luxMeasurer"
							class="wsParent MeasurerWidgetESPJson ReloadableWidget w3-container">
						
						<div id="lightDiv" class="w3-row" style="margin-top: 15px;">
							<div class="w3-quarter">
								<img src="./img/LightLevel.png"/>
							</div>
							<div class="w3-third">
								<input id="light" remoteVal="light" targetTag="value"
									wsId="light" wsValue="value"
									class="wsChild refreshableChild w3-input w3-border" style="width:90%" type="text" value="обновляю" disabled>
							</div>
							<div>
								<b>Освещение (Люкс)</b>
							</div>
						</div>	
												
					</form>
			</div>
		</div>
		
		<!--lamps info starts-->
		<div>
			<div class="w3-card-4" style="width:270px;  float:left; margin-left: 10px; margin-top: 10px; margin-right: 10px; margin-bottom: 10px;">
					<div class="w3-container w3-teal">
						  <h2>Лампочки</h2>
					</div>
					 
					<form id="lampForm" class="w3-container">
											
						<div id="lampImagesBody" class="w3-row">
							<div class="w3-half w3-card-4 w3-center" style="margin-left: 10px; margin-right: 10px; margin-top: 10px; margin-bottom: 10px; width: 92px; height: 120px;">
								<div style="width: 90%">
									<b>Левая лампа</b>
								</div>
								<img id="leftlampImg" remoteId="lampLeft" remoteVal="Image" targetTag="src" 
										class="wsItem refreshableImage w3-center" reloadInterval="10000" style="cursor: pointer; width: 64px; height: 64px; object-fit: contain; margin-top: 10px;"
										wsId="lampLeft" wsValue="src"
										title="Левая лампочка"
										onclick="lampWidgetClick(this);" src="./img/question.png" alt="Загружаю"/>
							</div>
							<div class="w3-half w3-card-4 w3-center" style="margin-left: 10px; margin-right: 10px; margin-top: 10px; margin-bottom: 10px; width: 92px; height: 120px; ">
								<div style="width: 90%">
									<b>Правая лампа</b>
								</div>
								<img id="RightlampImg" remoteId="lampRight" remoteVal="Image" targetTag="src" 
										class="wsItem refreshableImage w3-center" reloadInterval="10000" style="cursor: pointer; width: 64x; height: 64px; object-fit: contain;  margin-top: 10px;"
										wsId="lampRight" wsValue="src"
										title="Левая лампочка"
										onclick="lampWidgetClick(this);" src="./img/question.png" alt="Загружаю"/>
							</div>
						</div>
					</form>
			</div>
		</div>
		<!--lamps info ends-->
		
	
	<!--Main content ends here-->
	</div>
	<div class="w3-footer">	
		<form name="publish_form">
			<!--<a href = "javascript:sendWsMessage(message.value)">SendText</a>
			<input id=message type="text" name="message">-->
		  
   	     	<div id="websocket_status" class="w3-panel w3-teal w3-card-4">Устройство управления лампочками и просмотра параметров микроклимата</div>
		</form>
	</div>
	
		
</div>

</body>
</html>
