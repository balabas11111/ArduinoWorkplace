<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title th:text="'Управление сервером ' + ${serverName}">Устройства
	сервера</title>
	
<th:block th:replace="templates :: headImports" ></th:block>
</head>

<body>
	<header th:replace="templates :: MainPageHeader(url=${'index'}, text=${serverName})"></header>

	<div id="main-content">

		<div class="container">
			<h3>Сервер будет перезапущен</h3>
		</div>
		
		
		<div class="container" id = "countdown">
			<h3 >Инициализируем перезагрузку</h3>
		</div>
		
		

	</div>

	<!-- end column content -->
	<footer th:replace="templates :: footer"></footer>
	
	<script	src="/js/redirectToPage.js"></script>

	<div th:replace="templates :: imports" th:remove="tag"></div>

</body>

</html>
