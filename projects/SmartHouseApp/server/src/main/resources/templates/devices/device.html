<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:replace="templates :: headImports" ></th:block>
</head>

<body>
	<header th:replace="templates :: MainPageHeader(url=${pageUrl}, text=${pageTitle})"></header>

	<div class="container">

		<div th:replace="devices/templates :: DeviceHeader(device=${holder.device}, holder=${holder})"></div>

		<div id="sensorsContent" style="display: flex; flex-wrap: wrap;">
			<div th:each="entity : ${holder.sensors}" class="panel panel-default"
				style="width: 400px; float: left; min-width: 300px; margin: 5px;">
				
				<div th:replace="devices/templates :: EntityHeader(entity=${entity}, holder=${holder})"></div>
				
				<div class="panel-body">

					<table id="devicesTable" class="table table-striped">
						<tbody>
							<tr th:each="entityField : ${holder.getEntityFields().get(entity.name)}">
								<th:block th:replace="devices/templates :: EntityFieldMeasured(entityField=${entityField}, alarms=${holder.getAlarms()})"></th:block>
							</tr>
							<tr th:each="entityField : ${holder.getEntityFieldsImageable().get(entity.name)}">
								<th:block th:replace="devices/templates :: EntityFieldImageable(entityField=${entityField}, alarms=${holder.getAlarms()})"></th:block>
							</tr>
						</tbody>
					</table>
	
					<table id="actionsTable" class="table table-striped">
						<tbody>
							<tr th:each="entityAction : ${holder.getActionByName(entity.name)}">
								<th:block
									th:replace="devices/templates :: EntityAction(device=${holder.device}, entityAction=${entityAction})"></th:block>
							</tr>
						</tbody>
					</table>
					
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="templates :: footer"></footer>
	<div th:replace="templates :: imports" th:remove="tag"></div>
	
</body>

</html>
