<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<th:block th:replace="templates :: headImports"></th:block>
</head>

<body>
	<header
		th:replace="templates :: MainPageHeader(url=${'index'}, text=${'Файлы Сервера'})"></header>

	<div class="container">
		<div th:if="${message}">
			<div th:text="${message}"></div>
		</div>

		<div>
			<form method="POST" enctype="multipart/form-data" action="/files">
				<table class="table table-dark table-striped">
					<tr>
						<td>Файл для загрузки:</td>
						<td><input type="file" name="file" /></td>
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" value="Загрузить" /></td>
					</tr>
				</table>
			</form>
		</div>

		<div>
			<table class="table table-dark table-striped">
			<thead>
				<tr>
					<th>Имя</th>
					<th>Путь</th>
					<th>Размер</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="file : ${files}">
					<td th:text="${file.name}"></td>
					<td th:text="${file.path}"></td>
					<td th:text="${file.size}"></td>
					<td ><a th:href="@{~/deleteFile?fileName={fileName}(fileName=${file.name})}"
						class="btn btn-success">Удалить</a></td>
				</tr>
			</tbody>
		</table>
		</div>

	</div>

	<footer th:replace="templates :: footer"></footer>
	<div th:replace="templates :: imports" th:remove="tag"></div>

</body>

</html>
