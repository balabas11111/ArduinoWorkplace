<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap 1 Template</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/font-awesome.css" />
	<link href="css/default.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/animate.css" />
	<link rel="stylesheet" href="js/fancybox/jquery.fancybox.css" type="text/css" media="screen" />
	<link rel="stylesheet" type="text/css" href="css/isotope.css" media="screen" />
	<link rel="stylesheet" href="css/style.css">
	<!-- =======================================================
    Theme Name: Hidayah
    Theme URL: https://bootstrapmade.com/hidayah-free-simple-html-template-for-corporate/
    Author: BootstrapMade
    Author URL: https://bootstrapmade.com
  ======================================================= -->
</head>

<body>
	<header>
		<div class="main-menu">
			<div class="container">
				<div class="row">
					<div class="col-md-4">

						<h1><a class="navbar-brand" href="index.html" data-0="line-height:90px;"
								data-300="line-height:50px;" th:text="${serverName}"> Hidayah
							</a></h1>

					</div>

					<div class="col-md-8">
						<div class="dropdown">
							<ul class="nav nav-pills">
								<li class="active"><a href="index">Устройства</a></li>
								<li><a href="alarms">Режимы тревоги</a></li>
								<li><a href="settings">Настройки</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<div class="container">

		<h1 th:text="${device.description}">Устройство сервера</h1>

		<div class="btn-group">
			<a th:href="@{http://{addr}/info(addr=${device.ip})}" class="btn btn-default">&#x2139; Информация</a>
			<a th:href="@{http://{addr}/data(addr=${device.ip})}" class="btn btn-default">&#x1F4DA; Данные</a>
			<a th:href="@{http://{addr}/update(addr=${device.ip})}" class="btn btn-default">&#x1F4F2; Прошивка</a>
		</div>

		<div>
			<table id="devicesTable" class="table table-dark table-striped">
				<thead>
					<tr>
						<th>Идентификатор</th>
						<th>Прошивка</th>
						<th>Описание</th>
						<th>Адресс</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td th:text="${device.name}">Идентификатор</td>
						<td th:text="${device.firmware}">Прошивка</td>
						<td th:text="${device.description}">Описание</td>
						<td th:text="${device.ip}">Адресс</td>
					</tr>
				</tbody>
			</table>
		</div>

		<p>Датчики</p>

		<div id="sensorsContent" style="display: flex; flex-wrap: wrap;">
			<div th:each="entity : ${sensors}" class="panel panel-default"
				style="width: 400px; float: left; min-width: 300px; margin: 5px;">
				<div th:text="${entity.description}" class="panel-heading">Entity Heading</div>
				<div class="panel-body">Panel Content</div>
			</div>
		</div>
	</div>

	<footer th:replace="templates :: footer"></footer>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.isotope.min.js"></script>
	<script src="js/fancybox/jquery.fancybox.pack.js"></script>
	<script src="js/wow.min.js"></script>
	<script src="js/functions.js"></script>
	<script type="text/javascript">
		new WOW().init();
	</script>

</body>

</html>
