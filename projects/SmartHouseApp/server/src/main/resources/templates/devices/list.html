<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
   xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Devices view</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
 
<body>
<div class="container">
  <h1>Устройства сервера</h1>
  <div class="row col-md-7 table-responsive">
    <table id="devicesTable" class="table table-dark table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Firmware</th>
          <th>Description</th>
          <th>IP</th>
        </tr>
      </thead>
      <tbody>
         <tr th:each="device : ${devices}">
         	<td>
         	  <a th:href="@{~/devices/device_{id}(id=${device.id})}" th:text="${device.id}">
         	  </td>
              <!--<td th:text="${device.id}">Id</td>-->
	          <td th:text="${device.name}">Name</td>
	          <td th:text="${device.firmware}">Firmware</td>
              <td th:text="${device.description}">Description</td>
              <td th:text="${device.ip}">IP</td>
          </tr>
      </tbody>
    </table>
  </div>
</div>
