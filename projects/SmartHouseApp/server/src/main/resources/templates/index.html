<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:text="'Устройства сервера ' + ${serverName}">Устройства сервера</title>
	<th:block th:replace="templates :: headImports" ></th:block>
</head>

<body>
	<header th:replace="templates :: MainPageHeader(url=${'index'}, text=${serverName})"></header>
	
	<!-- column content -->
	<div id="main-content">

		<div class="container">
			<h1>Устройства сервера</h1>
			
			<ul th:replace="templates :: link-content-tabs"></ul>
			
			<div class="tab-content">
			  <div id="panelVirtualDevices" class="tab-pane fade in active">
			    <p>
					<table th:replace="devices/templates :: VirtualDeviceListTable(devices=${virtualDevices})"></table>
				</p>
			  </div>
			  <div id="panelDevices" class="tab-pane fade">
			    <p>
					<table th:replace="devices/templates :: ItemAbstractListTable(devices=${realDevices})"></table>
				</p>
			  </div>
			</div>
		</div>	
	</div>
	<!-- end column content -->
	<footer th:replace="templates :: footer"></footer>

	<div th:replace="templates :: imports" th:remove="tag"></div>

</body>

</html>
