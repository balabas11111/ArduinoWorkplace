<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Режимы тревоги</title>
	<th:block th:replace="templates :: headImports" ></th:block>
</head>

<body>
<header th:replace="templates :: MainPageHeader(url=${'index'}, text=${'Режимы тревоги'})"></header>
	<!-- column content -->
	<div id="main-content">

		<div class="container">
			<h1>Сигналы тревоги</h1>
			<h2 th:text="${itemType}">qqq</h2>
			
			<ul class="nav nav-tabs">
			  <li th:class="${itemType.equalsIgnoreCase('Device')} ? active : ''">
			      <a href="/alarmsList?itemType=Device">Устройство</a></li>
			  <li th:class="${itemType.equalsIgnoreCase('Group')} ? active : ''">
			  	<a href="/alarmsList?itemType=Group">Группа</a></li>
			  <li th:class="${itemType.equalsIgnoreCase('Entity')} ? active : ''">
			  	<a href="/alarmsList?itemType=Entity">Датчик</a></li>
			  <li th:class="${itemType.equalsIgnoreCase('Entity_Field')} ? active : ''">
			  	<a href="/alarmsList?itemType=Entity_Field">Показатель</a></li>
			</ul>
			
			<div class="tab-content">
			  <div id="panelAlarmDevice" th:if="${itemType.equalsIgnoreCase('Device')}" class="tab-pane fade in active">
			    <p>
					<a th:href="@{~/editAlarm?id=0&itemType=Device}" class="btn btn-success">Новый</a>
					
					<table th:replace="alarms/templates :: AlarmsList(alarms=${alarms.get('Device')},itemTypeName='Device')"></table>	
				</p>
			  </div>
			  <div id="panelAlarmGroup" th:if="${itemType.equalsIgnoreCase('Group')}" class="tab-pane fade in active">
			    <p>
					<a th:href="@{~/editAlarm?id=0&itemType=Group}" class="btn btn-success">Новый</a>
					
					<table th:replace="alarms/templates :: AlarmsList(alarms=${alarms.get('Group')},itemTypeName='Group')"></table>
				</p>
			  </div>
			  <div id="panelAlarmEntity" th:if="${itemType.equalsIgnoreCase('Entity')}" class="tab-pane fade in active">
			    <p>
					<a th:href="@{~/editAlarm?id=0&itemType=Entity}" class="btn btn-success">Новый</a>
					
					<table th:replace="alarms/templates :: AlarmsList(alarms=${alarms.get('Entity')},itemTypeName='Entity')"></table>
				</p>
			  </div>
			  <div id="panelAlarmEntityField" th:if="${itemType.equalsIgnoreCase('Entity_Field')}" class="tab-pane fade in active">
			    <p>
					<a th:href="@{~/editAlarm?id=0&itemType=Entity_Field}" class="btn btn-success">Новый</a>
					
					<table th:replace="alarms/templates :: AlarmsList(alarms=${alarms.get('EntityField')},itemTypeName='Entity_Field')"></table>
				</p>
			  </div>
			</div>
		</div>
			
	</div>
	<!-- end column content -->
	<footer th:replace="templates :: footer"></footer>

	<div th:replace="templates :: imports" th:remove="tag"></div>
</body>

</html>
