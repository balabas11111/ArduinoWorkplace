<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Настройки устройства</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="./Настройки устройстваТока_files/w3.css"></head><body><script src="./Настройки устройстваТока_files/main.js.Без названия"></script><div class="w3-sidebar w3-light-grey w3-bar-block" style="width:20%"><h3 class="w3-bar-item">Навигация</h3><a href="http://192.168.0.50/" class="w3-bar-item w3-button w3-hover-green">Датчики (главная)</a><a onclick="loadForm(&#39;info&#39;,&#39;mainContent&#39;)" class="w3-bar-item w3-button w3-hover-green">Информация</a><h3 class="w3-bar-item">Настройки</h3><a onclick="loadForm(&#39;device&#39;,&#39;mainContent&#39;)" class="w3-bar-item w3-button w3-hover-green">Устройство</a><a onclick="loadForm(&#39;net&#39;,&#39;mainContent&#39;)" class="w3-bar-item w3-button w3-hover-green">Сеть</a><a onclick="loadForm(&#39;thingspeak&#39;,&#39;mainContent&#39;)" class="w3-bar-item w3-button w3-hover-green">ThingSpeak</a><a onclick="loadForm(&#39;sensors&#39;,&#39;mainContent&#39;)" class="w3-bar-item w3-button w3-hover-green">Датчики</a><a onclick="loadForm(&#39;alarm&#39;,&#39;mainContent&#39;)" class="w3-bar-item w3-button w3-hover-green">Режим тревоги</a><a onclick="loadForm(&#39;restart&#39;,&#39;mainContent&#39;)" class="w3-bar-item w3-button w3-hover-green">Управление</a></div><!-- Page Content --><div style="margin-left:20%"><div class="w3-container w3-teal w3-animate-opacity"><h1>Настройки устройства</h1></div><div id="mainContent" class="w3-card-4" style="width:60%; min-width: 600px; margin-top:30px; margin-left:30px;  margin-bottom:30px;"><div class="w3-container w3-teal"><h2>Сеть</h2></div><form class="w3-container" id="settForm" action="http://192.168.0.50/setup" method="POST"><p><input class="w3-check" name="s_isAccesPoint" type="checkbox"><label><b>Устройство работает как точка доступа</b></label></p><p>Параметры точки доступа</p><label><b>Имя</b></label><input class="w3-input w3-border" name="s_ssidAP" type="text" value="" disabled=""><label><b>IP устройства</b></label><input class="w3-input w3-border" name="s_apIp" type="text" value="0.16.33.64" pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$" disabled=""><p>Параметры подключения к роутеру</p><label><b>Имя (SSID)</b></label><input class="w3-input w3-border" name="s_ssid" type="text" value="balabasKiev5" required=""><label><b>Пароль (SSID PASS)</b></label><input class="w3-input w3-border" name="s_password" type="password" value="wuWylKegayg2wu22"><label><b>IP устройства</b></label><input class="w3-input w3-border" name="s_localIp" type="text" value="192.168.0.50" required=""><label><b>Шлюз</b></label><input class="w3-input w3-border" name="s_gateIp" type="text" value="192.168.0.1" required=""><label><b>Подсеть</b></label><input class="w3-input w3-border" name="s_subnetIp" type="text" value="255.255.255.0" required=""><label><b>DNS1</b></label><input class="w3-input w3-border" name="s_dnsIp" type="text" value="192.168.0.1" required=""><label><b>DNS2</b></label><input class="w3-input w3-border" name="s_dnsIp2" type="text" value="192.168.0.1" required=""><div id="msgContent" class="w3-card-4" style="margin-left:10px; margin-right:10px; margin-top:10px; margin-bottom:10px;"></div><p><button class="w3-btn w3-teal" onclick="submitForm(&#39;net&#39;,&#39;settForm&#39;,&#39;msgContent&#39;);">Сохранить</button></p><p></p></form></div></div></body></html>
