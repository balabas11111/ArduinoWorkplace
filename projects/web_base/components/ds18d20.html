<script type="text/javascript">
const SENSOR_ITEMS  = 'si';
const SENSOR_ITEM_DESCR  = 'n';
const SENSOR_ITEM_TEMP   = 't';

registerViewDescriptorDefault("sensors.ds18d20", handleDs18d20View);

function handleDs18d20View(entity,key,item){
	if(key!=SENSOR_ITEMS){
		updateEntityViewValueDefault(entity,uid,item);
		return;
	}
	/*process items field here*/
	itemsDivClean('sensors.ds18d20.items.div');
	itemsDivClean('sensors.ds18d20.items.div.edit');
	
	for (var uid in item){
		itemToDiv(
				'sensors.ds18d20.'+uid+'.'+SENSOR_ITEM_TEMP,
				item[uid][SENSOR_ITEM_DESCR],
				uid+'.'+SENSOR_ITEM_TEMP,
				true,
				item[uid][SENSOR_ITEM_TEMP], 'entityLib-input-view', 'sensors.ds18d20.items.div');
		
		itemToDiv(
				'sensors.ds18d20.'+uid+'.'+SENSOR_ITEM_DESCR+'.edit',
				uid,
				uid+'.'+SENSOR_ITEM_DESCR,
				false,
				item[uid][SENSOR_ITEM_DESCR], 'entityLib-input-edit', 'sensors.ds18d20.items.div.edit');
	}
}

function itemsDivClean(divName){
	var div=document.getElementById(divName);
	if(div!=undefined){
		div.innerHTML='';
	};
}

function itemToDiv(compId, labelText, inputName, inputDisabled, inputValue, inputClass, parentDivId){
	var div = document.createElement('div');
	var label = document.createElement('label');
	var input = document.createElement('input');
	
	label.htmlFor = compId;
	label.innerText = labelText;
	label.classList.add('entityLib-label');
	
	input.id = compId;
	input.name = inputName;
	if(inputDisabled){
		input.disabled = 'disabled';
	}
	input.value = inputValue;
	input.classList.add(inputClass);
	
	div.classList.add('entityLib-row');
	div.appendChild(label);
	div.appendChild(input);
	
	document.getElementById(parentDivId).appendChild(div);
}
</script>
