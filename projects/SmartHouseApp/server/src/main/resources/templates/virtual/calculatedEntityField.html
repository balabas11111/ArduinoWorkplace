<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
<th:block th:replace="templates :: headImportsUp" ></th:block>
</head>

<body>
	<header th:replace="templates :: MainPageHeader(url=${'listChart'}, text=${'Графики'})"></header>

	<div class="container">
		<h4 th:text="${pageHeader}"></h4>

		<form action="#" th:action="@{/virtual/saveCalculatedEntityField}" th:object="${field}"
			method="post">
			<input type="hidden" th:field="*{id}">
			<table class="table table-dark table-striped">
				<tr>
					<td>Название</td>
					<td><input type="text" th:field="*{name}"></td>
				</tr>
				<tr>
					<td>Описание</td>
					<td><input type="text" th:field="*{description}"></td>
				</tr>
				<tr>
					<td>Параметр вычислителя</td>
					<td><input type="text" th:field="*{parameter}"></td>
				</tr>
			</table>

			<h4>Вычислитель значения</h4>
			
			<div th:replace="templates :: IEntityFieldDivCalculators(items=${calculators}, field=${field})"></div>
			
			<h4>Вычисляемое поле (Цель)</h4>
			
			<table th:replace="templates :: IEntityFieldDivParent(items=${targetFields}, chbxName='targetFields', parentId=${targetFieldId})"></table>
			
			<h4>Поля - значения (Источник)</h4>

			<table th:replace="devices/templates :: EntityFieldsAbstractTableValues(items=${sourceFields}, chbxName='sourceFields', checkedItemMap=${selectedSourceFields})"></table>

			<div>
				<input type="submit" class="btn btn-default" value="&#x1F4BE; Сохранить" />
				<a th:href="@{~/virtual/calculatedEntityFields}" class="btn btn-default">&#x274C;Отмена</a>
			</div>

		</form>
	</div>

	<footer th:replace="templates :: footer"></footer>
	
	<th:block th:replace="templates :: importsUp"></th:block>

</body>

</html>
