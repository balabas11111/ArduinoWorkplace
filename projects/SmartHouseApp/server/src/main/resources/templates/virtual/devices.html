<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Устройства сервера</title>
	<th:block th:replace="templates :: headImports" ></th:block>
</head>

<body>
	<header th:replace="templates :: MainPageHeaderMenuFull(url=${baseUrl + '/virtual/devices'}, text=${'Виртуальные устройства'})"></header>
	<div th:replace="templates :: link-content-virtual"></div>

	<!-- column content -->
	<div id="main-content">

		<div class="container">
			<h1>Устройства сервера</h1>
			
			<a th:href="@{~/virtual/editDevice?id=0}" class="btn btn-success">Новое</a>
			
			<div>
				<table id="devicesTable" class="table table-dark table-striped">
					<thead>
						<tr>
							<th>Идентификатор</th>
							<th>Описание</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="device : ${devices}">
							<td th:text="${device.name}">Идентификатор</td>
							<td th:text="${device.getEmojiDescriptionByDescriptionField()}">Описание</td>
							<td>
								<a th:href="@{~/virtual/editDevice?id={id}(id=${device.id})}"
									class="btn btn-default">&#x1F4DD;Редактировать</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>
	<!-- end column content -->
	<footer th:replace="templates :: footer"></footer>

	<div th:replace="templates :: imports" th:remove="tag"></div>

</body>

</html>
