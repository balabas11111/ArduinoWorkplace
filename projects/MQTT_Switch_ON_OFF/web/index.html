<!DOCTYPE html>
<!-- saved from url=(0020)http://192.168.0.50/ -->
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Датчики</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="./css/w3.css">
<script src="./js/main.js"></script>

</head>
<body onload="onLoadPageComplete()">
				
<div id="leftSidebar" class="w3-sidebar w3-bar-block w3-light-grey w3-border-right w3-animate-left" style="display: none;">
	<button class="w3-bar-item w3-button w3-large" onclick="w3_close()">Свернуть</button>
	<a href="settings.htm" class="w3-bar-item w3-button w3-hover-green">Настройки</a>
	<a id="thingSpeakUrl" remoteId="configStorageWidget" remoteVal="thSpChannel" targetTag="href" targetTagReplacePart="<channelId>" class="SettingsWidgetESP w3-bar-item w3-button w3-hover-green" href="https://thingspeak.com/channels/<channelId>/private_show" >ThingSpeak.com</a>
</div>

<div id="main">
	<div class="w3-teal">			  
		<button id="openNavBtn" class="w3-button w3-teal w3-xlarge" onclick="w3_open()">☰</button>
		
		<div class="w3-container w3-animate-opacity">
			<h2 id="dId" remoteId="configStorageWidget" remoteVal="DeviceId" class="SettingsWidgetESP" style="width:33%">Устройство</h2>
			<h1 id="DeviceLocation" remoteId="configStorageWidget" remoteVal="DeviceLoc" class="SettingsWidgetESP" style="width:33%">Локация</h1>
		</div>
	</div>					
	
	<div class="w3-container">
		<!--Main content starts here-->
		
		<!--DME280 info starts-->
		<div>
			<div class="w3-card-4" style="width:25%;  float:left; min-width: 250px; min-height:270px; margin-left: 10px; margin-top: 10px; margin-right: 10px; margin-bottom: 10px;">
					<div class="w3-container w3-teal">
						  <h1><div>Климат</div></h1>
					</div>
					
					<form id="bmeMeasurer" remoteId="bmeMeasurer" reloadInterval="120000" 
								wsId="bmeMeasurer"
								class="wsParent MeasurerWidgetESPJson ReloadableWidget w3-container">
				   		<label style="max-width: 240px;"><b>Температура °C</b></label>
				   		<input id="Temperature" remoteVal="Temperature" targetTag="value"
				   				wsId="Temperature" wsValue="value"
				   				class="wsChild refreshableChild w3-input w3-border" style="width:95%" type="text" value="" disabled>
				   		<label style="max-width: 240px;"><b>Давление (Паскаль)</b></label>
				   		<input id="Pressure" remoteVal="Pressure"  targetTag="value"
				   				wsId="Pressure" wsValue="value"
				   				class="wsChild refreshableChild w3-input w3-border" style="width:95%" type="text" value="" disabled>
				   		<label style="max-width: 240px;"><b>Влажность (%)</b></label>
				   		<input id="Humidity" remoteVal="Humidity" targetTag="value"
				   				wsId="Humidity" wsValue="value"
				   			    class="wsChild refreshableChild w3-input w3-border" style="width:95%" type="text" value="" disabled>
				   		<label style="max-width: 240px;"><b>Высота над морем (метров)</b></label>
				   		<input id="Altitude" remoteVal="Altitude" targetTag="value"
				   				wsId="Altitude" wsValue="value"
				   			 	class="wsChild refreshableChild w3-input w3-border" style="width:95%" type="text" value="" disabled>
				   		<p></p>
				   		<div id="bmeMeasurer_status" class="w3-panel w3-green w3-card-4"><p>Загружаю</p></div>
					</form>
			</div>
		</div>
		<!--DME280 info ends-->
		
		<!--BH1750 info starts-->
		<div>
			<div class="w3-card-4" style="width:25%;  float:left; min-width: 250px; min-height:270px; margin-left: 10px; margin-top: 10px; margin-right: 10px; margin-bottom: 10px;">
					<div class="w3-container w3-teal">
						  <h2>Освещение</h2>
					</div>
					 
					<form id="luxMeasurer" remoteId="luxMeasurer" reloadInterval="120000" 
							wsId="luxMeasurer"
							class="wsParent MeasurerWidgetESPJson ReloadableWidget w3-container">
						<label style="max-width: 240px;"><b>Освещение (Люкс)</b></label>
						<input id="light" remoteVal="light" targetTag="value"
								wsId="light" wsValue="value"	 
								class="wsChild refreshableChild w3-input w3-border" style="width:95%" type="text" value="" disabled>
						
						<p></p>
						<div id="luxMeasurer_status" class="MeasurerWidgetESPJsonStatus w3-panel w3-green w3-card-4"><p>Загружаю</p></div>
					</form>
			</div>
		</div>
		<!--BH1750 info ends-->
		
		<!--Leftlamp info starts-->
		<div>
			<div class="w3-card-4" style="width:25%;  float:left; min-width: 250px; min-height:270px; margin-left: 10px; margin-top: 10px; margin-right: 10px; margin-bottom: 10px;">
					<div class="w3-container w3-teal">
						  <h2>Лампа левая</h2>
					</div>
					 
					<form id="lampLeftForm" class="w3-container">
						<img id="leftlampImg" remoteId="lampLeft" remoteVal="Image" targetTag="src" 
								wsId="lampLeft" wsValue="src"
								class="wsItem refreshableImage" reloadInterval="2000" 
								onclick="lampWidgetClick(this);" src="img" alt="Загружаю"/>
					</form>
			</div>
		</div>
		<!--Leftlamp info ends-->
		
		<!--RightLamp info starts-->
		<div>
			<div class="w3-card-4" style="width:25%;  float:left; min-width: 250px; min-height:270px; margin-left: 10px; margin-top: 10px; margin-right: 10px; margin-bottom: 10px;">
					<div class="w3-container w3-teal">
						  <h2>Лампа правая</h2>
					</div>
					 
					<form id="lampRightForm" class="w3-container">
						<img id="RightlampImg" remoteId="lampRight" remoteVal="Image" targetTag="src" 
								class="wsItem refreshableImage" reloadInterval="2000" 
								wsId="lampRight" wsValue="src"
								onclick="lampWidgetClick(this);" src="img" alt="Загружаю"/>
					</form>
			</div>
		</div>
		<!--RightLamp info ends-->
		
		<form name="publish">
		  <input id=message type="text" name="message">
		  <!--<input type="submit" value="Отправить">-->
		   <a href = "javascript:sendWsMessage(message.value)">SendText</a>
		</form>
		
		<div id="websocket_status" class="w3-panel w3-yellow w3-card-4"><p></p></div>		
	<!--Main content ends here-->
	</div>				
</div>

</body>
</html>
