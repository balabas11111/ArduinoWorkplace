<div class="w3-row w3-green" style="height: 50px;">
	<h2>Синхронизация времени NTP</h2>
</div>
	
	<div class="w3-row">
		<div class="w3-half">
			<label id="lbl_enabled" for="espSettingsBox_NTP_enabled">Синхронизация времени разрешена</label>
		</div>
		<div class="w3-half">
			<input id="espSettingsBox_NTP_enabled" name="espSettingsBox_NTP_enabled" class="w3-check" type="checkbox">
		</div>
	</div>

	<div class="w3-row">
		<div class="w3-half">
			<label id="lbl_poolServerName" for="espSettingsBox_NTP_poolServerName">Имя сервера NTP</label>
		</div>
		<div class="w3-half">
			<input id="espSettingsBox_NTP_poolServerName" name="espSettingsBox_NTP_poolServerName" class="w3-input w3-border" style="width:50%" 
				type="text" value="обновляю" required/>
		</div>
	</div>
	
	<div class="w3-row">
		<div class="w3-half">		
			<label id="lbl_timeOffset" for="espSettingsBox_NTP_timeOffset">Разница времени с устройством (сек)</label>
		</div>
		<div class="w3-half">
			<input id="espSettingsBox_NTP_timeOffset" name="espSettingsBox_NTP_timeOffset" class="w3-input w3-border" style="width:50%" type="number" min="1800" step="1800" required>
		</div>
	</div>
	
	<div class="w3-row">
		<div class="w3-half">
			<label id="lbl_updateInterval" for="espSettingsBox_NTP_updateInterval">Интервал синхронизации времени (сек)</label>
		</div>
		<div class="w3-half">
			<input id="espSettingsBox_NTP_updateInterval" name="espSettingsBox_NTP_updateInterval" class="w3-input w3-border" style="width:50%" type="number" min="120" step="10" required>
		</div>
	</div>
	
	<div class="w3-row">
		<div class="w3-half">
			<label id="lbl_timeTriggerInterval" for="espSettingsBox_NTP_timeTriggerInterval">Интервал отправки времени клиентам (мс)</label>
		</div>
		<div class="w3-half">
			<input id="espSettingsBox_NTP_timeTriggerInterval" name="espSettingsBox_NTP_timeTriggerInterval" class="w3-input w3-border" style="width:50%" type="number" min="100" step="10" required>
		</div>
	</div>
