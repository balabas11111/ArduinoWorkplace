<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Группы</title>
	<th:block th:replace="templates :: headImportsUp" ></th:block>
</head>

<body>
	<header th:replace="templates :: MainPageHeader(url=${'index'}, text=${'Виртуальные группы'})"></header>
	
	<div th:replace="templates :: link-content-virtual"></div>
	
	<!-- column content -->
	<div id="main-content">

		<div class="container">
			<h1>Группы сервера</h1>
			
			<a th:href="@{~/virtual/editGroup?id=0}" class="btn btn-success">Новая</a>
			
			<div>
				<table id="devicesTable" class="table table-dark table-striped">
					<thead>
						<tr>
							<th>Идентификатор</th>
							<th>Описание</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item : ${groups}">
							<td th:text="${item.name}">Идентификатор</td>
							<td th:text="${item.description}">Описание</td>
							<td>
								<a th:href="@{~/virtual/editGroup?id={id}(id=${item.id})}"
									class="btn btn-default">&#x1F4DD;Редактировать</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>
	<!-- end column content -->
	<footer th:replace="templates :: footer"></footer>

	<div th:replace="templates :: importsUp" th:remove="tag"></div>

</body>

</html>
