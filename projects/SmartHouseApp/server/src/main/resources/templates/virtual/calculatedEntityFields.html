<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Вычисляемые поля</title>
	<th:block th:replace="templates :: headImportsUp" ></th:block>
</head>

<body>
	<header th:replace="templates :: MainPageHeaderMenuFull(url=${baseUrl + '/virtual/devices'}, text=${'Вычисляемые поля'})"></header>
	
	<div th:replace="templates :: link-content-virtual"></div>
	
	<!-- column content -->
	<div id="main-content">

		<div class="container">
			<h1>Вычислители показателей</h1>
			
			<a th:href="@{~/virtual/editCalculatedEntityField?id=0}" class="btn btn-success">Новый</a>
			
			<div>
				<table th:replace="templates :: ICalculatedEntityFieldListTable(items=${fields}, editName='virtual/editCalculatedEntityField')"></table>
			</div>
		</div>

	</div>
	<!-- end column content -->
	<footer th:replace="templates :: footer"></footer>

	<div th:replace="templates :: importsUp" th:remove="tag"></div>

</body>

</html>
