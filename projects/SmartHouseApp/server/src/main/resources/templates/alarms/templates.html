<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<body>

	<table class="table table-dark table-striped" th:fragment="AlarmsList(alarms)">
		<thead>
			<tr>
			    <th>Тип</th>
				<th>Описание</th>
				<th>Объект</th>
				<th>Состояние</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="alarm : ${alarms}">
			    <td th:text="${alarm.description}"></td>
				<td>
					<a th:href="@{~/editAlarm?id={id}(id=${alarm.id})}" th:text="${alarm.getDescription()}"
						class="btn btn-default" >&#x1F4DD;Просмотр</a> 
				</td>
				<td th:text="${alarm.getItem().getEmojiDescriptionByDescriptionField()}"></td>
				<td th:text="${alarm.getAlarmState().getEmojiDescription()}"></td>
				<td>
					<div class="dropdown">
					<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
						&#x2699; Админ
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li><a th:href="@{~/editAlarm?id={id}(id=${alarm.id})}"
						class="btn btn-default">&#x1F4DD;Просмотр</a></li>
						<li><button type="button" class="btn btn-default" data-toggle="modal"
						th:attr="data-target='#deleteAlarmModal' + ${alarm.id}">&#x274C;Удалить</button></li>
					</ul>
				</div>

					<div class="modal fade" th:id="'deleteAlarmModal' + ${alarm.id}">
						<div class="modal-dialog">
							<div class="modal-content">

								<!-- Modal Header -->
								<div class="modal-header">
									<button type="button" class="close"
										data-dismiss="modal">&times;</button>
									<h4 class="modal-title"
										th:text="'Действительно удалить ?    ' + ${alarm.description}">
										Действительно удалить ?</h4>
								</div>

								<!-- Modal footer -->
								<div class="modal-footer">
								    <a th:href="@{~/deleteAlarm_{id}(id=${alarm.id})}"
										class="btn btn-success">Удалить</a>
									<button type="button" class="btn btn-danger"
										data-dismiss="modal">Отменить</button>
								</div>
							</div>
						</div>
					</div>

				</td>
			</tr>
		</tbody>
	</table>
	
</body>

</html>
